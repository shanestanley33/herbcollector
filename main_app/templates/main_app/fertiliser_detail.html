{% extends 'base.html' %}
{% block content %}

<h1>Fertiliser Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ fertiliser.name }}</span>
        <p>Color: {{ fertiliser.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'fertilisers_update' fertiliser.id %}">Edit</a>
        <a href="{% url 'fertilisers_delete' fertiliser.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
